<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="./css/style.css"/>

</head>
<body style="background-color: #c0c0c0;">
    <div class="container">
    <form>
        <div class="input-position">
        <input class="input-form" type="text" id="name" placeholder="Name"/>
        <input class="input-form" type="email" id="email" placeholder="Email"/>
        <input class="input-form" type="text" id="subject" placeholder="Subject"/>
        </div>
        <textarea name="message" rows="10" cols="30" placeholder="Subject"></textarea>

        <button type="button" onclick="alert('Your message has been sent!')">Send Message</button>
    </form>
    </div>
</body>
</html>
